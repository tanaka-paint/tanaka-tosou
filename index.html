<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>田中塗装｜八王子</title>

<style>
body{
  margin:0;
  font-family:sans-serif;
  background:#0f172a;
  color:#fff;
}

/* ===== 暗転 ===== */
#curtain{
  position:fixed;
  inset:0;
  background:#020617;
  z-index:10000;
  opacity:1;
  transition:.6s;
}
#curtain.open{opacity:0;pointer-events:none;}

/* ===== スプラッシュ ===== */
#splash{
  position:fixed;
  inset:0;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  transition:.9s;
}
#splash.hide{opacity:0;visibility:hidden;}

.splash-img{
  width:min(420px,85vw);
  animation:fadein 1s forwards;
}
@keyframes fadein{to{opacity:1;transform:none;}}

main{padding:80px 20px;}
section{margin:120px 0;}

h1{font-size:42px}
h2{font-size:32px}

/* ===== 忍者フロート ===== */
.ninja-float{
  position:fixed;
  right:20px;
  bottom:-140px;
  z-index:9999;
  text-align:center;
  cursor:pointer;
  transition:.8s;
}
.ninja-float.show{bottom:20px;}

.ninja-float img{
  width:90px;
  filter:drop-shadow(0 10px 25px rgba(0,0,0,.4));
}

.ninja-text{
  background:#020617;
  padding:8px 14px;
  border-radius:20px;
  font-size:13px;
  margin-top:6px;
}
</style>
</head>

<body class="loading">

<div id="curtain"></div>

<!-- スプラッシュ -->
<div id="splash">
  <img src="nurinto_mini.png" class="splash-img">
</div>

<main>
<section>
<h1>田中塗装</h1>
<p>八王子の塗装職人</p>
</section>

<section>
<h2>サービス</h2>
<p>外壁塗装・無機塗料・特殊塗装</p>
</section>

<section id="contact">
<h2>お問い合わせ</h2>
<p>お気軽にご相談ください</p>
</section>
</main>

<!-- 忍者フロート -->
<div class="ninja-float" id="ninjaBtn">
  <img src="nurinto_mini.png">
  <div class="ninja-text">お問い合わせ</div>
</div>

<script>
document.body.classList.add('loading');

window.addEventListener('load',()=>{
  setTimeout(()=>document.getElementById('curtain').classList.add('open'),300);
  setTimeout(()=>document.getElementById('splash').classList.add('hide'),1500);
});

const ninja=document.getElementById("ninjaBtn");
window.addEventListener("scroll",()=>{
  if(window.scrollY>300){ninja.classList.add("show")}
});
ninja.onclick=()=>document.querySelector("#contact").scrollIntoView({behavior:"smooth"});
</script>

</body>
</html>
